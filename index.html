<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水文工具</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
            /* background-color is now handled by Bootstrap's color modes */
        }
        .card {
            transition: transform .2s;
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 20px rgba(0,0,0,.12);
        }
        [data-bs-theme="dark"] .card:hover {
            box-shadow: 0 4px 20px rgba(255,255,255,.1);
        }
        .card-icon {
            font-size: 2.5rem;
            color: #0d6efd;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover .card-icon {
            animation: icon-wobble 0.8s ease-in-out;
        }
        @keyframes icon-wobble {
            0%, 100% { transform: translateY(0) rotate(0); }
            15% { transform: translateY(-5px); }
            30% { transform: translateY(0) rotate(-4deg); }
            45% { transform: translateY(-2px); }
            60% { transform: translateY(0) rotate(4deg); }
            75% { transform: translateY(-1px); }
        }
        .theme-toggle-btn {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1050;
        }
        .back-to-top-btn {
            position: fixed;
            bottom: 1rem;
            left: 1rem;
            z-index: 1050;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .back-to-top-btn.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="text-center mb-5">
            <h1 >我的網站作品集(水文工具)</h1>
            <h5>AI輔助視覺生成</h5>
        </header>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="tools-container">
            <!-- Cards will be inserted here by JavaScript -->
        </div>
    </div>

    <footer class="py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0 text-body-secondary">&copy; <span id="copyright-year"></span> Jwlee. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- Theme Toggler ---
            const themeToggler = document.createElement('button');
            themeToggler.classList.add('btn', 'btn-primary', 'rounded-circle', 'p-2', 'lh-1', 'theme-toggle-btn');
            themeToggler.setAttribute('type', 'button');
            themeToggler.setAttribute('title', 'Toggle theme');

            const getStoredTheme = () => localStorage.getItem('theme');
            const setStoredTheme = theme => localStorage.setItem('theme', theme);

            const getEffectiveTheme = () => {
                const storedTheme = getStoredTheme();
                return storedTheme ? storedTheme : (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            };

            // Append the button to the body FIRST
            document.body.appendChild(themeToggler);

            const updateTogglerIcon = () => {
                const currentTheme = document.documentElement.getAttribute('data-bs-theme');
                themeToggler.innerHTML = currentTheme === 'dark' ? '<i class="bi bi-sun-fill"></i>' : '<i class="bi bi-moon-stars-fill"></i>';
            };

            const setTheme = theme => {
                document.documentElement.setAttribute('data-bs-theme', theme);
                setStoredTheme(theme);
            };

            // Set initial theme
            setTheme(getEffectiveTheme());
            updateTogglerIcon();

            // Use MutationObserver to detect theme changes and update icon
            const observer = new MutationObserver(() => {
                updateTogglerIcon();
            });
            observer.observe(document.documentElement, { attributes: true, attributeFilter: ['data-bs-theme'] });

            themeToggler.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-bs-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
            });

            // --- Back to Top Button ---
            const backToTopBtn = document.createElement('button');
            backToTopBtn.classList.add('btn', 'btn-secondary', 'rounded-circle', 'p-2', 'lh-1', 'back-to-top-btn');
            backToTopBtn.setAttribute('type', 'button');
            backToTopBtn.setAttribute('title', 'Back to top');
            backToTopBtn.innerHTML = '<i class="bi bi-arrow-up-circle-fill"></i>';
            document.body.appendChild(backToTopBtn);

            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    backToTopBtn.classList.add('show');
                } else {
                    backToTopBtn.classList.remove('show');
                }
            });

            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // --- Card and Footer Logic ---
            const tools = [
                {
                    name: "集水區降雨",
                    icon: "bi-cloud-drizzle-fill",
                    url: "https://jwlee1339.github.io/basin-rainfall-viewer/",
                    description: "計算並視覺化指定集水區的面積權重平均降雨量。"
                },
               {
                    name: "集水區降雨逕流自動校正",
                    icon: "bi-sliders",
                    url: "https://jwlee1339.github.io/tank-model-autopi/",
                    description: "使用最佳化演算法自動校正降雨逕流模式（Tank Model）的參數。"
                },
                {
                    name: "頻率分析",
                    icon: "bi-bar-chart-line-fill",
                    url: "https://jwlee1339.github.io/rainfall-frequency-analysis01/",
                    description: "對降雨資料進行頻率分析，並繪製機率分佈圖。"
                },
                {
                    name: "潮汐調和分析",
                    icon: "bi-tsunami",
                    url: "https://jwlee1339.github.io/TideAnalysisPredWeb/",
                    description: "上傳潮位資料，進行調和分析以取得潮汐分潮。"
                },
                {
                    name: "潮汐預報",
                    icon: "bi-graph-up-arrow",
                    url: "https://jwlee1339.github.io/TidePredWeb/",
                    description: "根據調和分析結果，預測未來指定時間的潮位變化。"
                },
                
                {
                    name: "水庫演算",
                    icon: "bi-calculator-fill",
                    url: "https://jwlee1339.github.io/water-engineering-tools/PulsRouting.html",
                    description: "執行水庫演算（Puls Routing）以模擬洪水演算過程。"
                },
                {
                    name: "颱風相似路徑",
                    icon: "bi-hurricane",
                    url: "https://jwlee1339.github.io/similar-typhoon-routes-main/",
                    description: "查詢與特定颱風路徑相似的歷史颱風資料。"
                },
                // https://jwlee1339.github.io/design-rainfall/
                {
                    name: "颱風相似路徑",
                    icon: "bi-rainfall",
                    url: " https://jwlee1339.github.io/design-rainfall/",
                    description: "Horner公式+交替區塊法設計雨型。"
                }
            ];

            const container = document.getElementById('tools-container');

            const allCardsHtml = tools.map(tool => {
                return `
                    <div class="col">
                        <div class="card h-100">
                            <div class="card-body d-flex flex-column text-center">
                                <i class="bi ${tool.icon} card-icon mb-3"></i>
                                <h5 class="card-title">${tool.name}</h5>
                                <p class="card-text flex-grow-1">${tool.description}</p>
                                <a href="${tool.url}" class="btn btn-primary mt-auto" target="_blank" rel="noopener noreferrer">前往</a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = allCardsHtml;

            // Update copyright year
            document.getElementById('copyright-year').textContent = new Date().getFullYear();
        });
    </script>

</body>

</html>
